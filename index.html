<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund. Anos Iniciais</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fund. Anos Iniciais</h1>
            <p>Bem-vindo ao nosso espaço educativo! Aqui, as crianças exploram o conhecimento de forma dinâmica e interativa.</p>
        </div>
    </header>
    
    <section class="videos">
        <div class="container">
            <div class="story-video">
                <iframe width="320" height="568" src="https://www.youtube.com/embed/q9n1c-A2MR0" frameborder="0" allowfullscreen></iframe>
                <p>Momentos incríveis dos nossos estudantes em formato de story!</p>
            </div>
        </div>
    </section>
    
    <section class="gallery">
        <div class="container">
            <h2>Galeria de Imagens</h2>
            <div class="image-grid">
                <img src="https://cvsaojose.com.br/uploads/content_file/cvsaojose.com.br/BIGim-gal-efai1.jpeg" alt="Imagem 1">
                <img src="https://cvsaojose.com.br/uploads/content_file/cvsaojose.com.br/BIGim-gal-efai2.jpeg" alt="Imagem 2">
                <img src="https://cvsaojose.com.br/uploads/content_file/cvsaojose.com.br/BIGim-gal-efai3.jpeg" alt="Imagem 3">
                <img src="https://cvsaojose.com.br/uploads/content_file/cvsaojose.com.br/BIGim-gal-efai5.jpeg" alt="Imagem 4">
            </div>
        </div>
    </section>
    
    
    
    <section class="videos">
        <div class="container">
            <iframe width="50%" height="300" src="https://www.youtube.com/embed/w1lnaJGxZJ8" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
